<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Image-Slider</title>
</head>
<body>
  <img id="leftArrow" src="./images/leftArrow.svg" alt="left-arrow">
  <div class="container">
    <div class="img-slider">
      <img class='image' src="./images/landscape.jpg" alt="landscape">
      <img class='image' src="./images/landscape2.jpg" alt="landscape">
      <img class='image' src="./images/landscape3.jpg" alt="landscape">
      <img class='image' src="./images/landscape4.jpg" alt="landscape">
      <img class='image' src="./images/landscape5.jpg" alt="landscape">
    </div>
    <div class="nav-btns">
      <img class="nav-btn" src="./images/circle-outline.svg" alt="circle-outline">
      <img class="nav-btn" src="./images/circle-outline.svg" alt="circle-outline">
      <img class="nav-btn" src="./images/circle-outline.svg" alt="circle-outline">
      <img class="nav-btn" src="./images/circle-outline.svg" alt="circle-outline">
      <img class="nav-btn" src="./images/circle-outline.svg" alt="circle-outline">
    </div>
  </div>
  <img id="rightArrow" src="./images/rightArrow.svg" alt="right-arrow">
  <script src="./scripts.js"></script>
</body>
</html>
